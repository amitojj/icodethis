<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Nunito:wght@400;500;600;700;800;900;1000&family=Raleway:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Price Crop</title>
  </head>
  <!-- ─── Body ────────────────────────────────────────────────────────── ✣ ─ -->
  <body class="m-0 p-0 box-border">
    <!-- ─── Main ────────────────────────────────────────────────── ✣ ─ -->
    <main
      class="flex bg-mbg w-screen h-screen font-pop justify-center items-center"
    >
      <!-- ─── Card1 ───────────────────────────────────────── ✣ ─ -->
      <div class="relative w-[240px] h-[450px] shadow-3xl text-white">
        <!-- ─── Ribbon ──────────────────────────────── ✣ ─ -->
        <div
          class="absolute top-0 right-0 border-r-oc1 border-r-[100px] border-b-[100px] border-t-transparent border-l-transparent border-b-transparent z-10"
        ></div>
        <p class="absolute top-[25px] right-[15px] text-lg z-20 rotate-45">
          $4/mo
        </p>
        <div
          class="absolute top-0 right-0 border-r-bg1 border-r-[50px] border-b-[50px] border-t-transparent border-l-transparent border-b-transparent z-20"
        ></div>

        <!-- ─── Cardtop ─────────────────────────────── ✣ ─ -->
        <div class="bg-bg1 w-full h-[40%]"></div>
        <div class="bg-bg2 w-full h-[60%]"></div>
      </div>
    </main>
  </body>
</html>
